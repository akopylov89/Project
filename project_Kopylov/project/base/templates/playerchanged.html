<html>
    <style type="text/css">
    h1,h2 {
    font-family: Arial, Helvetica, Verdana, sans-serif;
    font-size: 150%;
    font-weight: lighter;
    }
    </style>
    {% extends "base.html" %}
    <head>
        <title>{% block title %}XP of player {{ player_id }} was changed successfully{% endblock %}</title>
    </head>
        <body>
            {% block content %}
            <h1>Player's with ID={{ player_id }} XP was successfully changed.</h1>
            <h2>Now you can return back to userinfo</h2>
            <input type="button" onclick="location.href='/userinfo/'" value="USERINFO PAGE"/>
            <input type="button" onclick="history.back();" value="TO THE PREVIOUS PAGE"/>
            {% endblock %}
        </body>
</html>
