<html>
    <style type="text/css">
    p {
    font-family: Arial, Helvetica, Verdana, sans-serif;
    font-size: 100%;
    font-weight: lighter;
    }
    </style>
    {% extends "base.html" %}
    <h1>Changing XP of player {{ player.id }}:</h1>
    <body>
    {% block content %}
        {% if error %}
            <p style="color: red;">XP error</p>
            <p style="color: red;">Please, try again</p>
            <input type="button" onclick="history.back();" value="Back"/>
        {% else %}
            <form action="/changeplayerxp/{{ player.id }}/" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit" />
            </form>
        <input type="button" onclick="location.href='/userinfo/'" value="USERINFO PAGE"/>
        <input type="button" onclick="history.back();" value="TO THE PREVIOUS PAGE"/>
        {% endif %}
    {% endblock %}
    </body>
</html>
