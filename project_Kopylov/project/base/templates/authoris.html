<!DOCTYPE html>
<html lang="en">
    <style type="text/css">
    form {
    font-family: Arial, Helvetica, Verdana, sans-serif;
    font-size: 100%;
    font-weight: lighter;
    }
    h1 {
    font-family: Arial, Helvetica, Verdana, sans-serif;
    font-size: 160%;
    font-weight: bolder;
    }
    h1.dline {
    line-height: 1.5;
    }
    h1 {
    line-height: 0.5em;
    }
    </style>
    <head>
        <meta charset="UTF-8">
        <title>Login_form</title>
    </head>
    <body>
        {% if form.errors %}
        <p align="center">Your username and password didn't match. Please <a href="/accounts/login/">try again</a>.</p>
        {% else%}
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <h1 align="center">Please, enter your</h1>
        <h1 align="center">nickname and password</h1>
        <table align="center">
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>
        <div align="center">
            <input type="submit" value="LOGIN" />
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
        </form>
        {% endif %}
    </body>
</html>
